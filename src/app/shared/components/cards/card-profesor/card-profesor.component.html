<div class="card bg-light border-light" *ngIf="profesorData" routerLink="/dashboard/profesor/{{profesorData.id}}"  >
  <div class="card-body">
    <h5 class="card-title">{{ profesorData.nombres + " " + profesorData.apellidos }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ profesorData.profesion }}</h6>
  </div>
</div>
