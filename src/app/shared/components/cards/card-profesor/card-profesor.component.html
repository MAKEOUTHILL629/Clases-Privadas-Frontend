<div class="card h-100 bg-light shadow-lg border-light pe-auto" *ngIf="profesorData" routerLink="/dashboard/profesor/{{profesorData.id}}"  >
  <div class="card-body">
    <h5 class="card-title">{{ profesorData.persona.nombres + " " + profesorData.persona.apellidos }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ profesorData.profesion }}</h6>
  </div>
</div>
