<button type="button" class="btn btn-danger" data-bs-toggle="modal" [attr.data-bs-target]="'#' + 'claseEliminar'  + idClase">
  <i class="bi bi-trash-fill"></i>
</button>
<div class="modal fade" [id]="'claseEliminar' + idClase" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Clase</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Desea eliminar la clase?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="eliminarClase()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
